<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./stylesheets/login.css"></link>
    </head>
    <body>
        <div class="head">
            <div class="border">

            </div>
        </div>


        <div class="form">
            <form method="post" action="#">
                <div class="container">
                    <div class="holder">
                        <div class="text-contain">
                            <div class="icons">
                                <img src="./Assets/icon or logo/user.svg">
                            </div>
                            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;Username" id="name" required>
                        </div>
                        <div class="text-contain">
                            <div class="icons">
                                <img src="./Assets/icon or logo/lock.svg">
                            </div>
                            <input type="password" placeholder="&nbsp;&nbsp;&nbsp;Password" id="psd" required>
                        </div>
                        
                        <button class="btn"> LOGIN</button>
                    </div>
                </div>
            </form>
        </div>
       
    </body>
</html>
